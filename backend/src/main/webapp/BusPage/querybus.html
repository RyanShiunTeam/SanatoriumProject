<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Query Bus data</title>
</head>
<body>
	<h2>查詢巴士資料(座位數量)</h2>
	<form action="../GetBus" method="get">


		<div>
			<label for="busId">巴士編號:</label> <input type="number" id="busId"
				name="busId" placeholder="留空表示不篩選" min="1" />
		</div>


		<div>
			<button>查詢</button>
		</div>

	</form>

	<form action="../FilterBus" method="get">
		<div>
      <label for="minSeats">最少一般座位：</label>
      <input type="number" id="minSeats" name="minSeats" placeholder="例：10" min="0" />
    </div>
    <div>
      <label for="maxSeats">最多一般座位：</label>
      <input type="number" id="maxSeats" name="maxSeats" placeholder="例：20" min="0" />
    </div>


    <div>
      <label for="minWheels">最少輪椅座位：</label>
      <input type="number" id="minWheels" name="minWheels" placeholder="例：1" min="0" />
    </div>
    <div>
      <label for="maxWheels">最多輪椅座位：</label>
      <input type="number" id="maxWheels" name="maxWheels" placeholder="例：2" min="0" />
    </div>

		<div>
			<button>查詢</button>
		</div>

	</form>



	<br>
	<br>
	<form method="post" action="../GetAllBus">
		<input type="submit" value="查詢全部" />
	</form>
	<div>
		<!-- 新增巴士的按鈕 -->
		<a href="insertBus.jsp">
			<button>新增巴士</button>
		</a>
	</div>
	<div>
		<!-- 回首頁 -->
		<a href="../backHome.html">
			<button>回後台首頁</button>
		</a>
	</div>

</body>
</html>

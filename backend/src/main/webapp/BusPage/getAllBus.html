<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>復康巴士資料</title>
	<!-- Include Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
	<h2 class="text-center mb-4">復 康 巴 士 資 料</h2>

	<!-- 顯示操作結果訊息 -->
	<div id="message" class="alert alert-success d-none"></div>
	<div id="error" class="alert alert-danger d-none"></div>

	<!-- Filter inputs -->
	<div class="mb-3">
		<div class="row g-3">
			<div class="col-md-6">
				<h5>一般座位</h5>
				<div class="row g-3">
					<div class="col-md-6">
						<label class="form-label"></label>
						<input type="number" id="minSeats" class="form-control" placeholder="最少座位">
					</div>
					<div class="col-md-6">
						<label class="form-label"></label>
						<input type="number" id="maxSeats" class="form-control" placeholder="最多座位">
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<h5>輪椅座位</h5>
				<div class="row g-3">
					<div class="col-md-6">
						<label class="form-label"></label>
						<input type="number" id="minWheels" class="form-control" placeholder="最少輪椅座位">
					</div>
					<div class="col-md-6">
						<label class="form-label"></label>
						<input type="number" id="maxWheels" class="form-control" placeholder="最多輪椅座位">
					</div>
				</div>
			</div>
		</div>
		<div class="mt-3">
			<button id="filterButton" class="btn btn-primary me-2">查詢</button>
			<button id="fetchAllButton" class="btn btn-secondary me-2">查詢全部</button>
			<button id="addBusButton" class="btn btn-success" onclick="window.location.href='addBus.html'">新增巴士</button>
		</div>
	</div>

	<table class="table table-striped table-bordered">
		<thead class="table-light">
			<tr>
				<th>車輛編號</th>
				<th>車行</th>
				<th>汽車廠牌</th>
				<th>型號</th>
				<th>一般座位</th>
				<th>輪椅座位</th>
				<th>車牌號碼</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="busTableBody">
			<!-- Dynamic rows will be inserted here -->
		</tbody>
	</table>
	<h3 id="busCount" class="text-end">共0筆巴士資料</h3>

	<!-- Include Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="getAllBus.js"></script>
</body>
</html>

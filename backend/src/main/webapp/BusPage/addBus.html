<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>新增復康巴士資料</title>
	<!-- Include Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
	<h2 class="text-center mb-4">新增復康巴士資料</h2>

	<!-- 新增表單 -->
	<form id="addBusForm" class="mb-3">
		<div class="mb-3">
			<label class="form-label">車行</label>
			<input type="text" id="carDealership" class="form-control">
		</div>
		<div class="mb-3">
			<label class="form-label">汽車廠牌</label>
			<input type="text" id="busBrand" class="form-control">
		</div>
		<div class="mb-3">
			<label class="form-label">型號</label>
			<input type="text" id="busModel" class="form-control">
		</div>
		<div class="mb-3">
			<label class="form-label">一般座位</label>
			<input type="number" id="seatCapacity" class="form-control">
		</div>
		<div class="mb-3">
			<label class="form-label">輪椅座位</label>
			<input type="number" id="wheelchairCapacity" class="form-control">
		</div>
		<div class="mb-3">
			<label class="form-label">車牌號碼</label>
			<input type="text" id="licensePlate" class="form-control">
		</div>
		<!-- Display message below the license plate field -->
		<div id="message" class="alert alert-success d-none mt-2"></div>
		<div id="error" class="alert alert-danger d-none mt-2"></div>
		<button type="button" id="addButton" class="btn btn-primary me-2">新增</button>
		<button type="button" id="returnButton" class="btn btn-secondary">返回</button>
	</form>

	<!-- Include Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="addBus.js"></script>
</body>
</html>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增員工</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 900px;
      margin: 50px auto;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card-header {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      border-bottom: none;
      padding: 20px;
    }
    .card-body {
      padding: 40px;
    }
    .form-floating {
      margin-bottom: 20px;
    }
    .form-control:focus {
      border-color: #a777e3;
      box-shadow: 0 0 0 0.25rem rgba(167, 119, 227, 0.25);
    }
    .btn-primary {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      border: none;
      padding: 12px 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #5d7de0, #9667c7);
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
      padding: 12px 30px;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .msg {
      padding: 12px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
    }
    .msg:empty {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            <h2 class="mb-0 text-center fs-2">新增員工</h2>
          </div>
          <div class="card-body">
            <form id="addEmpForm" autocomplete="off">
              <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="empName" placeholder="請輸入姓名" required>
                    <label for="empName"><i class="fa fa-user me-2"></i>姓名</label>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="請輸入密碼" required>
                    <label for="password"><i class="fa fa-lock me-2"></i>密碼</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="請輸入信箱" required>
                    <label for="email"><i class="fa fa-envelope me-2"></i>信箱 (忘記密碼用)</label>
                  </div>
                </div>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fa fa-check-circle me-2"></i>確認新增
                </button>
              </div>
              
              <div id="msg" class="msg alert alert-info"></div>
            </form>
            
            <div class="text-center mt-4">
              <a href="queryEmp.html" class="btn btn-secondary">
                <i class="fa fa-arrow-left me-2"></i>返回查詢
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/add.js"></script>
</body>
</html>

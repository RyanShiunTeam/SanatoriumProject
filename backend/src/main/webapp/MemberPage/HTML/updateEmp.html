<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>修改員工資料</title>
  <!-- 引入 Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .form-container {
      max-width: 900px;
      margin: 50px auto;
      width: 100%;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card-header {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      border-bottom: none;
      padding: 20px;
    }
    .card-body {
      padding: 40px;
    }
    .form-floating {
      margin-bottom: 20px;
    }
    .form-control:focus, .form-select:focus {
      border-color: #8f94fb;
      box-shadow: 0 0 0 0.25rem rgba(143, 148, 251, 0.25);
    }
    .form-display {
      background-color: #f1f3f9;
      border: 1px solid #dee2e6;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .label-text {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      border: none;
      padding: 12px 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #3f43a2, #7276e3);
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
      padding: 12px 30px;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    #msg {
      text-align: center;
      font-weight: 500;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
    #msg:empty {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            <h2 class="mb-0 text-center fs-2">修改員工資料</h2>
          </div>
          <div class="card-body">
            <form id="updateEmpForm" autocomplete="off">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="label-text">員工編號</div>
                  <div id="userID" class="form-display"></div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="label-text">到職日</div>
                  <div id="createdAt" class="form-display"></div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-floating">
                    <input type="text" id="userName" class="form-control" placeholder="請輸入姓名">
                    <label for="userName"><i class="fa fa-user me-2"></i>姓名</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-floating">
                    <input type="email" id="email" class="form-control" placeholder="請輸入信箱">
                    <label for="email"><i class="fa fa-envelope me-2"></i>信箱</label>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="form-floating">
                    <select id="role" class="form-select">
                      <!-- Options will be dynamically populated -->
                    </select>
                    <label for="role"><i class="fa fa-shield me-2"></i>權限</label>
                  </div>
                </div>
              </div>
              
              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fa fa-check-circle me-2"></i>確認修改
                </button>
              </div>
              
              <div id="msg" class="text-warning"></div>
            </form>
            
            <div class="text-center mt-4">
              <a href="queryEmp.html" class="btn btn-secondary">
                <i class="fa fa-arrow-left me-2"></i>返回查詢
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/update.js"></script>
</body>
</html>

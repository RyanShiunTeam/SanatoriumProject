<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>輔具查詢</title>
    <!-- 引入 Bootstrap 5（CDN） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">🔍 輔具查詢</h4>
        </div>
        <div class="card-body">

            <!-- 關鍵字查詢 （使用 GET 傳送到 DeviceServlet） -->
            <form method="get" action="../DeviceServlet" class="mb-3">
                <input type="hidden" name="action" value="searchByName" />
                <div class="mb-3">
                    <label for="name" class="form-label">名稱關鍵字</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="輸入輔具名稱" required />
                </div>
                <button type="submit" class="btn btn-primary">查詢</button>
            </form>

            <!-- 查詢全部設備（不帶條件） -->
            <form method="get" action="../DeviceServlet">
                <button type="submit" class="btn btn-secondary">查詢全部輔具</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

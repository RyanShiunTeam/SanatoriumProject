<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .msg {
      text-align: center;
      color: #f68c00;
      font-size: 1.2rem;
      margin-top: 8px;
    }
    body {
      background: #f5f6fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm p-4">
          <h2 class="text-center mb-4">後台登入</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="userID" class="form-label">員工編號</label>
              <input type="text" class="form-control" id="userID" autocomplete="userID" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密碼</label>
              <input type="password" class="form-control" id="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">登入</button>
          </form>
          <a href="forgotPwd.html" class="btn btn-outline-secondary w-100 mt-2">忘記密碼？</a>
          <p id="msg" class="msg"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="MemberPage/JS/login.js"></script>
</body>
</html>

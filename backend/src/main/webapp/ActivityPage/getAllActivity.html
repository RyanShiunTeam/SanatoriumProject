<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid {
            margin-top: 30px;
            padding: 0 30px;
        }
        .alert {
            display: none;
        }
        .table-responsive {
            margin-top: 20px;
        }
        /* Activity cards styling */
        .activity-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-title {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .activity-description {
            max-height: 80px;
            overflow: hidden;
        }
        .activity-id {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f8f9fa;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4">活動列表</h1>
        
        <div class="alert alert-success" id="message" role="alert"></div>
        <div class="alert alert-danger" id="error" role="alert"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-bold" id="activityCount">載入中...</span>
            <div class="input-group" style="max-width: 400px;">
                <input type="text" class="form-control" id="queryActivityName" placeholder="輸入活動名稱">
                <button class="btn btn-outline-primary" id="queryActivityBtn">查詢活動</button>
            </div>
            <button class="btn btn-outline-success" id="queryAllActivitiesBtn">查詢全部活動</button>
            <a href="addActivity.html" class="btn btn-primary">新增活動</a>
        </div>
        
        <!-- Card view for activities -->
        <div class="row" id="activityCardContainer">
            <!-- Cards will be dynamically inserted here -->
        </div>
        
        <!-- Table view as alternative (initially hidden) -->
        <div class="table-responsive" id="tableView" style="display: none;">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>名稱</th>
                        <th>人數上限</th>
                        <th>日期</th>
                        <th>時間</th>
                        <th>地點</th>
                        <th>講師</th>
                        <th>活動概述</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="activityTableBody">
                    <!-- Activity data will be dynamically inserted -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="getAllActivity.js"></script>
</body>
</html>

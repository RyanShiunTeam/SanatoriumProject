<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改活動</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
            margin-bottom: 50px;
        }
        .form-header {
            margin-bottom: 30px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .alert {
            display: none;
        }
        .btn-action {
            min-width: 120px;
        }
        textarea {
            min-height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-header d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-outline-secondary btn-action" id="backButton">返回列表</button>
                </div>
                
                <div class="alert alert-success" id="message" role="alert"></div>
                <div class="alert alert-danger" id="error" role="alert"></div>
                
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">活動資料修改</h4>
                    </div>
                    <div class="card-body">
                        <form id="updateActivityForm">
                            <input type="hidden" id="activityId" name="id">
                            
                            <div class="mb-3">
                                <label for="activityName" class="form-label">活動名稱</label>
                                <input type="text" class="form-control" id="activityName" name="Name" required>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="activityLimit" class="form-label">人數上限</label>
                                    <input type="number" class="form-control" id="activityLimit" name="Limit" required min="1">
                                </div>
                                <div class="col-md-6">
                                    <label for="activityInstructor" class="form-label">講師</label>
                                    <input type="text" class="form-control" id="activityInstructor" name="instructor">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="activityDate" class="form-label">日期</label>
                                    <input type="date" class="form-control" id="activityDate" name="Date" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="activityTime" class="form-label">時間</label>
                                    <input type="time" class="form-control" id="activityTime" name="Time" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="activityLocation" class="form-label">地點</label>
                                <input type="text" class="form-control" id="activityLocation" name="location" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="activityDescription" class="form-label">活動概述</label>
                                <textarea class="form-control" id="activityDescription" name="description" rows="4"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">確認修改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="updateActivity.js"></script>
</body>
</html>
